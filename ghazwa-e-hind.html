<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defacement</title>
  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
  <style>
    body {
      background-image: url('https://media.tumblr.com/c838dd887608a325eaae477ffa4dd2b7/tumblr_myrxsem7AC1s8tqb9o1_500.gif');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: black;
      color: white;
      font-family: 'Kelly Slab', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* Space between logos */
      margin: 30px 0;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .banner {
      font-size: 24px;
      color: red;
      margin: 20px 0;
    }

    marquee {
      margin: 10px 0;
    }
  </style>
</head>
<body oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;">

  <div class="logo-container">
    <!-- First Logo -->
    <img class="logo" src="https://miro.medium.com/v2/resize:fill:500:500/1*NB4yMzOmlsxstlSZYRHong.png" alt="Logo 1">

  <div class="banner">&lt; Hacked by F07 &gt;</div>

  <marquee behavior="alternate" scrollamount="50" width="380">
    <span style="color:red">████████</span>
    <span style="color:yellow">████████</span>
    <span style="color:#1CFF00">████████</span>
    <span style="color:#00A7FF">████████</span>
  </marquee>

    <p style="font-size: 20px;">
      You have been <strong>hacked</strong> by F07.<br>
      < Nation of Saviors />
    </p>

</body>
</html>
