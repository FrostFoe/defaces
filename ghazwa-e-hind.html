<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F07 üÉè</title>
  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Kelly Slab', sans-serif;
      text-align: center;
      color: white;
      background: black;
      overflow: hidden;
    }

    /* Star background animation */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-position: 0 0;
      z-index: -1;
      top: 0;
      left: 0;
      animation: moveStars 200s linear infinite;
    }

    .stars {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
    }

    .stars2 {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
      animation-duration: 400s;
      opacity: 0.5;
    }

    .stars3 {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
      animation-duration: 600s;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 30px 0;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      object-position: top;
      box-shadow: 0 0 20px red;
    }

    .banner {
      font-size: 24px;
      color: red;
      margin: 20px 0;
      text-shadow: 0 0 10px red;
    }

    marquee {
      margin: 10px 0;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;">

  <!-- Animated star layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="logo-container">
    <img class="logo" src="https://i.pinimg.com/474x/a4/6a/9a/a46a9a7fdf1f0cba3dd242de223a17c7.jpg" alt="Logo">
  </div>

  <div class="banner">&lt; Hacked by Le0 üÉè &gt;</div>

  <marquee behavior="alternate" scrollamount="50" width="380">
    <span style="color:red">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    <span style="color:yellow">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    <span style="color:#1CFF00">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    <span style="color:#00A7FF">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
  </marquee>

  <p>
    You have been <strong>hacked</strong> by Le0 üÉè.<br>

</html>
